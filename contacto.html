<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/scroll.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Portafolio Fabián Huertas</title>
</head>
<body>
    <!-- Layout principal -->
    <div class="layout">

        <!-- Barra lateral (info del usuario)-->
        <aside class="layout__aside">

            <section class="aside__user-info">
                <!-- Informarcion general del usuario-->

                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/me.jpeg" alt="fotografia fabian" class="user-info__image">
                    </div>

                    <h2 class="user-info__name">Fabián Huertas</h2>
                    <h4 class="user-info__job">Desarrolador Web</h4>
                </div>

                <!-- Menu de navegación -->
                
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="about.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre mi</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="estudios.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- Link o redes sociales-->
                
                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a href="https://github.com/Naibaf93" class="social__link">
                                <i class="social__icon fa-brands fa-github"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="https://www.linkedin.com/in/fabian-huertas/">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="https://www.instagram.com/fabiancamiloh/">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Boton del curriculum-->

                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Descargar</a>
                </div>

                <!-- Pie de pagina -->

                <footer class="user-info__footer">
                    &copy; 2024 Fabián Huertas WEB
                </footer>
            </section>
        </aside>

        <!-- Contenido Principal -->
        <main class="layout__content">
            <section class="content__page content__contact">
                <!--  Este contenido en cada pagina del sitio  -->
                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>

                <div class="contact__container">

                    <section class="contact__info">
                        <div class="contact__data">
                            <i class="fa-solid fa-location-dot contact__icon"></i>
                            <h3 class="contact__subtitle">Bogotá</h3>
                        </div>

                        <div class="contact__data">
                            <i class="fa-solid fa-phone contact__icon"></i>
                            <h3 class="contact__subtitle">3105545690</h3>
                        </div>

                        <div class="contact__data">
                            <i class="fa-solid fa-envelope contact__icon"></i>
                            <h3 class="contact__subtitle">fabian@huertas.com</h3>
                        </div>

                        <div class="contact__data">
                            <i class="fa-solid fa-circle-check contact__icon"></i>
                            <h3 class="contact__subtitle">Desarrollador Freelance</h3>
                        </div>
                    </section>

                    <section class="contact__form-box">
                        
                        <div class="contact__map">

                        </div>

                        <header class="contact__form-header">
                            <h3 class="contact__subtitle">¿Como Puedo <span class="subtitle__color">Ayudarte?</span></h3>
                        </header>

                        <form  class="contact__form">
                            <div class="form__container">

                                <div class="form__left">
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Nombre">
                                        <label for="name" class="form__label">Nombre:</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" required placeholder="Email">
                                        <label for="email" class="form__label">Email:</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" required placeholder="Asunto">
                                        <label for="subject" class="form__label">Asunto:</label>
                                    </div>
                                </div>  

                                <div class="form__rigth">
                                    <div class="form__group">
                                        <textarea class="form__input form__input--textarea" name="message" required placeholder="Mensaje"></textarea>
                                        <label for="message" class="form__label">Mensaje:</label>
                                    </div>
                                </div>

                                <input type="submit" class="form__button"  value="Enviar Mensaje">
                            </div>
                        </form>
                    </section>
                </div>
            </section>
        </main> 
    </div> 
</body>
</html>
